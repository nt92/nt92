<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
        </style>
        <div class="container">
        <h1>Hey, I'm Nikhil! <div class="hi">👋🏽</div></h1>
        <div>
            <div class="page_blurb">
            <p>📍 I'm in San Francisco at <a href="https://www.theneon.house/">Genesis</a> (co-living house)</p>
            <p>️⚡️ As of February 2023, I'm purposefully unemployed and am currently working on & exploring:</p>
            <ul>
                <li>👀 Hacking on ideas combining artificial intelligence & personal knowledge management</li>
                <li>💸 Consulting & advising work to pay the bills with <a href="https://premise.com/">Premise</a>, <a href="https://texts.com/">Texts.com</a>, and <a class="image_link" href="https://dorg.tech/"><img class="dOrg_logo" src="images/dOrg-logo.svg"></a></li>
                <li>🧠 Improving my brain, body, and spirit to <a href="/tags/health/">live a better existence</a></li>
            </ul>
            <p>🧪 In the past, I've been a <a href="https://fellows.kleinerperkins.com/meet-the-fellows/2018/">Kleiner Perkins</a> fellow,
                built safety products on <a href="https://about.fb.com/news/2021/10/shop-on-facebook-instagram-holiday-season/">Facebook Marketplace</a>,
                architected encrypted messaging systems at <a class="image_link" href="https://www.whatsapp.com/"><img class="whatsapp_logo" src="images/whatsapp-logo.svg"></a>, interned at <a href="https://www.indiegogo.com/" >Indiegogo</a> and
                <a href="https://news.crunchbase.com/news/linkedin-snaps-up-drawbridge-its-second-known-acquisition-in-8-months/"> Drawbridge</a>  (acq. by LinkedIn),
                and went to school at <a href="https://news.ufl.edu/articles/2017/08/road-trip-oppor-tuna-ty.html">UF</a></p>
            <p>🤖 My (not up to date) <a href="/resume.pdf" >resume</a> — come <a href="mailto:nthota92@gmail.com">say hey</a> 😁</p>
        </div>
        </div>
    </div>
  </foreignObject>
</svg>